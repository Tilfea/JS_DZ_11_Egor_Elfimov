<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p> задание</p>
    <script>
      for () {}
    </script> -->
    <p>Первое задание</p>
    <script>
      for (i = 1; i < 50; i++) {
        document.write(i);
      }
    </script>
    <p>Второе задание</p>
    <script>
      for (i = 89; i >= 11; --i) {
        document.write(i + "<br/>");
      }
    </script>
    <p>Третье задание</p>
    <script>
      let total = 0;
      for (i = 0; i < 100; i++) {
        total += i;
      }
      document.write(total);
    </script>
    <p>Пятое задание</p>
    <p><b>Через 'for'</b></p>
    <script>
      for (i = 8; i < 56; i++) {
        if (i % 2 == 0) {
          document.write(i + " ");
        }
      }
    </script>
    <br />
    <p>
      <b>Через 'while'</b>
    </p>
    <script>
      let i = 8;
      while (i < 56) {
        if (i % 2 == 0) {
          document.write(i + " ");
        }
        i += 1;
      }
    </script>
    <p>Шестое задание</p>
    <script>
      for (i = 2; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
          document.write(i + "*" + j + "=" + i * j + "<br/>");
        }
        document.write("<br />");
      }
    </script>
    <p>Седьмое задание</p>
    <script>
      let n = 1000;
      let num = 0;
      while (n > 50) {
        n /= 2;
        num += 1;
      }
      document.write(`n = ${n}, num=${num}`);
    </script>
    <p>Восьмое задание</p>
    <script>
      let total = 0;
      let sr = 0;
      let a = 0;
      while (true) {
        a = +prompt("Введите значение", a);
        if (!a) {
          break;
        }
        total += a;
        sr += 1;
      }
      document.write(
        `количество итераций равно ${sr}, среднее арифметическое введённых чисел равна ${
          total / sr
        }`
      );
    </script>
  </body>
</html>
