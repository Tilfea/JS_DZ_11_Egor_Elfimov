<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p>Первое задание</p>
    <script>
      for (i = 1; i < 50; i++) {
        document.write(i);
      }
    </script>
    <p>Второе задание</p>
    <script>
      for (i = 89; i >= 11; --i) {
        document.write(i + "<br/>");
      }
    </script>
    <p>Третье задание</p>
    <script>
      let total = 0;
      for (i = 0; i < 100; i++) {
        total += i;
      }
      document.write(total);
    </script>
    <p>Пятое задание</p>
    <p><b>Через 'for'</b></p>
    <script>
      for (i = 8; i < 56; i++) {
        if (i % 2 == 0) {
          document.write(i + " ");
        }
      }
    </script>
    <br />
    <p>
      <b>Через 'while'</b>
    </p>
    <script>
      let i = 8;
      while (i < 56) {
        if (i % 2 == 0) {
          document.write(i + " ");
        }
        i += 1;
      }
    </script>
    <p>Шестое задание</p>
    <script>
      for (i = 2; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
          document.write(i + "*" + j + "=" + i * j + "<br/>");
        }
        document.write("<br />");
      }
    </script>
    <p>Седьмое задание</p>
    <script>
      let n1 = 1000;
      let num = 0;
      while (n1 > 50) {
        n1 /= 2;
        num += 1;
      }
      document.write(`n = ${n1}, num=${num}`);
    </script>
    <p>Восьмое задание</p>
    <script>
      let total1 = 0;
      let sr = 0;
      let a = 0;
      while (true) {
        a = +prompt("Введите значение для задания 8", a);
        if (!a) {
          break;
        }
        total1 += a;
        sr += 1;
      }
      document.write(
        `количество итераций равно ${sr}, среднее арифметическое введённых чисел равна ${
          total1 / sr
        }`
      );
    </script>
    <p>Девятое задание</p>
    <script>
      let n3 = "4 98 4 6 1 32 4 65 4 3 5 7 89 7 10 1 36 8 57"
      let min1 = 1;
      let max1 = 0;
      let n4 = n3.split(' ')
      for (i = 0; i < n4.length; i++) {
        if (n4[i]< min1) {
          min1 = n4[i]
        }
        if (n4[i] > max1) {
          max1 = n4[i]
        }
      }
      document.write(`минимальное значение в строке равно ${min1}, максимальное значение в строке равно ${max1}`)
    </script>
    <p>Десятое задание</p>
    <script>
      let n2 = 0;
      let total2 = "";
      let sum = 0;
      n2 = prompt("Введите число для задания 10", n2);
      let len = n2.length;
      for (i = len - 1; i >= 0; i--) {
        sum += +n2[i];
        total2 += n2[i];
      }
      document.write(
        `Число ${n2} состоит из следующих цифр ${total2}, оно состоит из ${len} цифр, их сумма равна ${sum}`
      );
    </script>
  </body>
</html>
